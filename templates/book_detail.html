{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="book-detail-page">
        <h1>{{ book.title }}</h1>
        <img src="{% static 'images/default_book_image.jpg' %}" alt="{{ book.title }}" style="width: 300px; height: auto;">
        <p><strong>Genre:</strong> N/A</p>
        <p><strong>Publication Date:</strong> N/A</p>
        <p><strong>Pages:</strong> N/A</p>
        <p><strong>Author:</strong> <a href="{% url 'author_detail' book.author_id %}">{{ book.author }}</a></p>
        <a href="{% url 'books' %}">Back to Books</a>
    </div>
</body>
</html>
