{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="books-page">
        <h1>All Books</h1>
        <ul>
            {% for book in books %}
                <li>
                    <img src="{% static 'images/default_book_image.jpg' %}" alt="{{ book.title }}" style="width: 100px; height: auto;">
                    <strong><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></strong>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
